    <style>
        body {
      font-family: "Roboto", sans-serif;
    }
              /* Navbar hover effect for menu items */
      .menu-horizontal>li>a:hover {
        color: #2563eb;
        font-weight: 600;
        transition: color 0.3s ease;
      }

          .box {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        background-color: yellowgreen;
      }

      50% {
        background-color: purple;
      }
    }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }



        .bg-animate {
            background: linear-gradient(-45deg, #00b4d8, #48cae4, #90e0ef, #0077b6);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        .input-field:focus+label,
        .input-field:not(:placeholder-shown)+label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #0077b6;
        }

        label {
            transition: all 0.3s ease;
        }

        .hidden-section {
            display: none;
        }

        /* Password strength meter */
        .strength-bar {
            height: 6px;
            border-radius: 4px;
            background-color: #ddd;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-weak {
            background-color: #f87171;
            /* red */
        }

        .strength-medium {
            background-color: #fbbf24;
            /* yellow */
        }

        .strength-strong {
            background-color: #34d399;
            /* green */
        }

        /* Progress bar */
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            user-select: none;
        }

        .progress-step {
            flex-grow: 1;
            position: relative;
            text-align: center;
            font-weight: 600;
            color: #94a3b8;
            /* gray-400 */
        }

        .progress-step::before {
            content: attr(data-step);
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 28px;
            border: 2px solid #94a3b8;
            border-radius: 50%;
            background: white;
            margin-bottom: 6px;
            margin-right: 5px;
            font-size: 14px;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            color: #0077b6;
            font-weight: 700;
            font-style: italic;

        }

        .progress-step.active::before {
            border-color: #0077b6;
            background-color: #0077b6;
            color: white;

        }

        .progress-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 12px;
            right: -50%;
            width: 100%;
            height: 3px;
            background-color: #94a3b8;
            z-index: -1;
            transition: background-color 0.3s ease;
        }

        .progress-step.active:not(:last-child)::after {
            background-color: #0077b6;
        }
      
  
    
    .box {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        background-color: yellowgreen;
      }

      50% {
        background-color: purple;
      }
    }

    </style>
</head>

            <div class="body h-screen flex items-center justify-center bg-animate  ">


                <div class="bg-white shadow-lg rounded-xl px-8 py-4  w-full max-w-2xl animate-fadeIn ">
                    <img src="img/5.png" class="mx-auto h-[100px] py-2 mb-2" alt="">

                    <h1 class="text-3xl font-bold text-center text-[black] mb-4 ">Patient's Information</h1>

                    <!-- Progress Bar -->
                    <div class="progress-container" id="progressBar">
                        <div class="progress-step  active" data-step="1">Personal</div>
                        <div class="progress-step" data-step="2">Contact</div>
                        <div class="progress-step" data-step="3">Medical</div>
                        <div class="progress-step" data-step="4">Account</div>
                    </div>

                    <form id="registrationForm" class="space-y-6">

                        <!-- STEP 1: Personal Information -->
                        <div class="form-section" data-step="1">
                            <h2 class="text-lg font-semibold mb-4 text-gray-700">Personal Information</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="relative">
                                    <input type="text" id="name" name="name"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" " required />
                                    <label for="name" class="absolute left-2 top-2 text-gray-500">Full Name</label>
                                </div>
                                <div class="relative">
                                    <input type="date" id="dob" name="dob"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        required />
                                    <label for="dob" class="absolute left-2 top-2 text-gray-500">Date of Birth</label>
                                </div>
                                <div>
                                    <label class="block text-gray-500 mb-1">Gender</label>
                                    <select name="gender" id="gender"
                                        class="w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 bg-transparent"
                                        required>
                                        <option value="">Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-500 mb-1">Blood Group</label>
                                    <select name="bloodGroup" id="bloodGroup"
                                        class="w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 bg-transparent"
                                        required>
                                        <option value="">Select</option>
                                        <option>A+</option>
                                        <option>A-</option>
                                        <option>B+</option>
                                        <option>B-</option>
                                        <option>O+</option>
                                        <option>O-</option>
                                        <option>AB+</option>
                                        <option>AB-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right mt-4">
                                <button type="button"
                                    class="next-btn bg-[#0077b6] text-white px-4 py-2 rounded hover:bg-[#0096c7]">Next</button>
                            </div>
                        </div>

                        <!-- STEP 2: Contact Information -->
                        <div class="form-section hidden-section" data-step="2">
                            <h2 class="text-lg font-semibold mb-4 text-gray-700">Contact Information</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="relative">
                                    <input type="tel" id="phone" name="phone"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" " required />
                                    <label for="phone" class="absolute left-2 top-2 text-gray-500">Phone Number</label>
                                </div>
                                <div class="relative">
                                    <input type="email" id="email" name="email"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" " required />
                                    <label for="email" class="absolute left-2 top-2 text-gray-500">Email</label>
                                </div>
                                <div class="relative md:col-span-2">
                                    <textarea id="address" name="address" rows="2"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" " required></textarea>
                                    <label for="address" class="absolute left-2 top-2 text-gray-500">Address</label>
                                </div>
                            </div>
                            <div class="flex justify-between mt-4">
                                <button type="button"
                                    class="prev-btn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Previous</button>
                                <button type="button"
                                    class="next-btn bg-[#0077b6] text-white px-4 py-2 rounded hover:bg-[#0096c7]">Next</button>
                            </div>
                        </div>

                        <!-- STEP 3: Medical Information -->
                        <div class="form-section hidden-section" data-step="3">
                            <h2 class="text-lg font-semibold mb-4 text-gray-700">Medical Information</h2>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="relative">
                                    <textarea id="history" name="history" rows="2"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" "></textarea>
                                    <label for="history" class="absolute left-2 top-2 text-gray-500">Medical
                                        History</label>
                                </div>
                                <div class="relative">
                                    <textarea id="allergies" name="allergies" rows="2"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" "></textarea>
                                    <label for="allergies" class="absolute left-2 top-2 text-gray-500">Allergies</label>
                                </div>
                                <div class="relative">
                                    <textarea id="conditions" name="conditions" rows="2"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" "></textarea>
                                    <label for="conditions" class="absolute left-2 top-2 text-gray-500">Existing
                                        Conditions</label>
                                </div>
                            </div>
                            <div class="flex justify-between mt-4">
                                <button type="button"
                                    class="prev-btn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Previous</button>
                                <button type="button"
                                    class="next-btn bg-[#0077b6] text-white px-4 py-2 rounded hover:bg-[#0096c7]">Next</button>
                            </div>
                        </div>

                        <!-- STEP 4: Account Information -->
                        <div class="form-section hidden-section" data-step="4">
                            <h2 class="text-lg font-semibold mb-4 text-gray-700">Account Information</h2>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="relative">
                                    <input type="password" id="password" name="password"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" " required autocomplete="new-password" />
                                    <label for="password" class="absolute left-2 top-2 text-gray-500">Password</label>
                                    <div class="strength-bar mt-1">
                                        <div id="strengthFill" class="strength-fill"></div>
                                    </div>
                                </div>
                                <div class="relative">
                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                        class="input-field w-full border-b-2 border-gray-300 focus:border-[#0077b6] outline-none p-2 pt-5 bg-transparent"
                                        placeholder=" " required autocomplete="new-password" />
                                    <label for="confirmPassword" class="absolute left-2 top-2 text-gray-500">Confirm
                                        Password</label>
                                </div>
                            </div>
                            <div class="flex justify-between mt-4">
                                <button type="button"
                                    class="prev-btn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Previous</button>
                                <button type="submit"
                                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>

            <script>
                let currentStep = 1;
                const sections = document.querySelectorAll(".form-section");
                const progressSteps = document.querySelectorAll(".progress-step");

                function showStep(step) {
                    sections.forEach((sec) => {
                        sec.classList.add("hidden-section");
                        if (parseInt(sec.dataset.step) === step) {
                            sec.classList.remove("hidden-section");
                        }
                    });

                    progressSteps.forEach((stepElem, idx) => {
                        if (idx + 1 === step) {
                            stepElem.classList.add("active");
                        } else {
                            stepElem.classList.remove("active");
                        }
                    });
                }

                document.querySelectorAll(".next-btn").forEach((btn) => {
                    btn.addEventListener("click", () => {
                        if (currentStep < sections.length) {
                            currentStep++;
                            showStep(currentStep);
                        }
                    });
                });

                document.querySelectorAll(".prev-btn").forEach((btn) => {
                    btn.addEventListener("click", () => {
                        if (currentStep > 1) {
                            currentStep--;
                            showStep(currentStep);
                        }
                    });
                });

                // Password strength meter logic
                const passwordInput = document.getElementById("password");
                const strengthFill = document.getElementById("strengthFill");

                passwordInput.addEventListener("input", () => {
                    const val = passwordInput.value;
                    let strength = 0;

                    if (val.length >= 8) strength++;
                    if (/[A-Z]/.test(val)) strength++;
                    if (/[0-9]/.test(val)) strength++;
                    if (/[^A-Za-z0-9]/.test(val)) strength++;

                    if (strength === 0) {
                        strengthFill.style.width = "0%";
                        strengthFill.className = "strength-fill";
                    } else if (strength <= 2) {
                        strengthFill.style.width = "33%";
                        strengthFill.className = "strength-fill strength-weak";
                    } else if (strength === 3) {
                        strengthFill.style.width = "66%";
                        strengthFill.className = "strength-fill strength-medium";
                    } else if (strength === 4) {
                        strengthFill.style.width = "100%";
                        strengthFill.className = "strength-fill strength-strong";
                    }
                });

                document.getElementById("registrationForm").addEventListener("submit", (e) => {
                    e.preventDefault();

                    // Simple confirm password check
                    const pwd = document.getElementById("password").value;
                    const confirmPwd = document.getElementById("confirmPassword").value;
                    if (pwd !== confirmPwd) {
                        alert("Passwords do not match!");
                        return;
                    }

                    alert("Patient Registered Successfully!");
                    e.target.reset();
                    currentStep = 1;
                    showStep(currentStep);
                    strengthFill.style.width = "0%";
                    strengthFill.className = "strength-fill";
                });

                showStep(currentStep);

                 // Mobile menu toggle
                    const menuBtn = document.getElementById('menu-btn');
                    const menu = document.getElementById('menu');

                    menuBtn.addEventListener('click', () => {
                        menu.classList.toggle('hidden');
                    });
            </script>
