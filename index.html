<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="src/styles.css">
</head>

<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50" style="background-color: rgb(247, 245, 239);">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">

        <div class="text-lg font-bold text-gray-700">United <br /> <span class="text-xs text-gray-500">HOSPITAL
            Dhaka</span></div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6 text-sm">
        <a href="#" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1">Home</a>
        <a href="#">About Us</a>
        <a href="#">Specialities</a>
        <a href="#">Health Check</a>
        <a href="#">Online Report</a>
        <a href="#">Patient Stories</a>
        <a href="#">Career</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Send Query Button -->
      <a class="hidden md:block bg-blue-800 text-white px-4 py-2 rounded" href="login.html">Login</a>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 text-sm text-gray-700">Home</a>
      <a href="#" class="block py-2 text-sm text-gray-700">About Us</a>
      <a href="#" class="block py-2 text-sm text-gray-700">Specialities</a>
      <a href="#" class="block py-2 text-sm text-gray-700">Health Check</a>
      <a href="#" class="block py-2 text-sm text-gray-700">Online Report</a>
      <a href="#" class="block py-2 text-sm text-gray-700">Patient Stories</a>
      <a href="#" class="block py-2 text-sm text-gray-700">Career</a>
      <button class="mt-2 w-full bg-blue-800 text-white py-2 rounded"><a href="login.html">Login</a></button>
    </div>
  </nav>

  <!-- Carousel -->
  <div class="relative w-full overflow-hidden">
    <div class="carousel w-full h-[400px] md:h-[800px] relative">
      <div class="carousel-item absolute inset-0 opacity-100 transition-opacity duration-700">
        <img
          src="https://evercare-assets.com/_next/image?url=https%3A%2F%2Fchattogram.evercare-assets.com%2Fuploads%2Fimages%2Fslider%2F1745252344-81774028.png&w=1920&q=75"
          class="w-full h-full object-cover" />
      </div>

      <div class="carousel-item absolute inset-0 opacity-100 transition-opacity duration-700">
        <img
          src="https://www.myhospitalnow.com/hospitals/storage/hospital_profile/Evercare-Dhaka-scaled-1851150647_1719669157.jpeg"
          class="w-full h-full object-cover" />
      </div>

      <div class="carousel-item absolute inset-0 opacity-100 transition-opacity duration-700">
        <img
          src="https://stgaccinwbsdevlrs01.blob.core.windows.net/newcorporatewbsite/page-banner-details/December2023/WpNzdpmdsyNYop1JsYiM.webp?w=750&q=75"
          class="w-full h-full object-cover" />
      </div>


    </div>

    <!-- Action Buttons (Centered Inside Carousel) -->
    <div
      class="grid grid-cols-4  md:grid-cols-5 gap-3 max-w-2xl md:max-w-7xl w-full px-4 absolute md:bottom-0 left-1/2 transform -translate-x-1/2 md:-translate-y-36 -translate-y-44">
      <div class="bg-white transition-all shadow text-center py-6 px-4 rounded hover:bg-teal-500 hover:text-amber-50">
        <p class="text-sm font-semibold">FIND A DOCTOR</p>
        <div class="mt-2 text-2xl">👨‍⚕️</div>
      </div>
      <div class="bg-white transition-all shadow text-center py-6 px-4 rounded hover:bg-rose-500 hover:text-amber-50">
        <p class="text-sm font-semibold">REQUEST AN APPOINTMENT</p>
        <div class="mt-2 text-2xl">📅</div>
      </div>
      <div class="bg-white transition-all shadow text-center py-6 px-4 rounded hover:bg-rose-500 hover:text-amber-50">
        <p class="text-sm font-semibold">Online Report</p>
        <div class="mt-2 text-2xl">🕐</div>
      </div>
      <div class="bg-white transition-all shadow text-center py-6 px-4 rounded hover:bg-rose-500 hover:text-amber-50">
        <p class="text-sm font-semibold">TELE-ONLINE</p>
        <div class="mt-2 text-2xl">🎧</div>
      </div>
      <div
        class=" invisible md:visible  bg-white transition-all shadow text-center py-6 px-4 rounded hover:bg-rose-500 hover:text-amber-50">
        <p class="text-sm font-semibold">PATIENT & VISITORS GUIDE</p>
        <div class="mt-2 text-2xl">🧑‍🤝‍🧑</div>
      </div>
    </div>

  </div>



  <!-- Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });


    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.opacity = i === index ? '1' : '0';
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000);
  </script>

</body>

</html>
